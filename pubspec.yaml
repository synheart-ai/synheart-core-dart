name: hsi_flutter
description: Synheart Core SDK - The unified SDK for collecting biosignals, processing human state on-device, generating focus/emotion signals, and integrating with Syni. Includes HSI Runtime, Wear, Phone, Behavior, Consent, Cloud Connector, and Syni Hooks modules.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Synheart model heads (under development - using mock data)
  # synheart_emotion:
  #   path: ../synheart_emotion
  # synheart_focus:
  #   path: ../synheart_focus

  # Synheart Wear SDK - Required for wearable data collection
  # See: https://pub.dev/packages/synheart_wear
  synheart_wear: ^0.1.2

  # Optional integrations (users can add these to their own pubspec.yaml):
  # synheart_phone: ^0.1.0 # For behavioral signals
  # synheart_context: ^0.1.0 # For context signals

  # Core dependencies
  rxdart: ^0.28.0
  collection: ^1.18.0

  # Cryptography for HMAC verification
  crypto: ^3.0.3

  # Secure storage for consent and sensitive data
  flutter_secure_storage: ^9.0.0

  # Optional: for cloud sync
  http: ^1.1.0

  # Optional: for JSON serialization
  json_annotation: ^4.8.1

  # Sensors for motion data (accelerometer + gyroscope)
  sensors_plus: ^4.0.2
  
  # Platform info for app tracking (version matches synheart_wear requirement)
  device_info_plus: ^12.2.0
  
  # Screen state tracking
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

